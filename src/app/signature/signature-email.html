<!-- Main Container Table -->
<table
  role="presentation"
  cellspacing="0"
  cellpadding="0"
  border="0"
  width="600"
  style="background-color: #fbfbfb; padding: 4px 3px; margin: 0 auto"
>
  <tr>
    <td>
      <!-- Content Table -->
      <table
        role="presentation"
        cellspacing="0"
        cellpadding="0"
        border="0"
        width="100%"
        style="background-color: #ffffff"
      >
        <tr>
          <!-- Left Column: Portrait and Logo -->
          <td
            valign="top"
            width="180"
            style="width: 180px; padding: 0; vertical-align: top"
          >
            <table
              role="presentation"
              cellspacing="0"
              cellpadding="0"
              border="0"
              width="100%"
            >
              <!-- Portrait Image -->
              <tr>
                <td style="padding: 0">
                  <img
                    src="https://i.pravatar.cc/180?img=1"
                    alt="John Doe"
                    width="180"
                    height="180"
                    style="
                      display: block;
                      width: 180px;
                      height: 180px;
                      object-fit: cover;
                      border: 0;
                      outline: none;
                      text-decoration: none;
                    "
                  />
                </td>
              </tr>
              <!-- Logo -->
              <tr>
                <td style="padding: 0">
                  <img
                    src="assets/516f9476ae82f86dc9aed7edb53d662b1027a057.svg"
                    alt="Inverita logo"
                    width="180"
                    height="35"
                    style="
                      display: block;
                      width: auto;
                      height: 35px;
                      margin: 0 auto;
                      border: 0;
                      outline: none;
                      text-decoration: none;
                    "
                  />
                </td>
              </tr>
            </table>
          </td>

          <!-- Right Column: Contact Information -->
          <td
            valign="top"
            style="background-color: #cbcbcb; padding: 0; vertical-align: top"
          >
            <table
              role="presentation"
              cellspacing="0"
              cellpadding="0"
              border="0"
              width="100%"
            >
              <!-- Contact Info Container -->
              <tr>
                <td
                  style="background-color: #fbfbfb; padding: 20px; width: 100%"
                >
                  <table
                    role="presentation"
                    cellspacing="0"
                    cellpadding="0"
                    border="0"
                    width="100%"
                  >
                    <!-- Name -->
                    <tr>
                      <td style="padding: 0 0 4px 0">
                        <p
                          style="
                            margin: 0;
                            padding: 0;
                            font-family: 'Montserrat', Arial, sans-serif;
                            font-size: 20px;
                            font-weight: 600;
                            line-height: 28px;
                            color: #101828;
                          "
                        >
                          John Doe
                        </p>
                      </td>
                    </tr>
                    <!-- Title -->
                    <tr>
                      <td style="padding: 0">
                        <p
                          style="
                            margin: 0;
                            padding: 0;
                            font-family: 'Montserrat', Arial, sans-serif;
                            font-size: 15px;
                            font-weight: 400;
                            line-height: 24px;
                            color: #000000;
                          "
                        >
                          CEO, Co-founder Inverita
                        </p>
                      </td>
                    </tr>
                    <!-- Spacer -->
                    <tr>
                      <td
                        style="
                          padding: 0;
                          height: 60px;
                          line-height: 4px;
                          font-size: 4px;
                        "
                      >
                        &nbsp;
                      </td>
                    </tr>
                    <!-- LinkedIn Link -->
                    <tr>
                      <td style="padding: 0">
                        <a
                          href="https://www.linkedin.com/in/john-doe"
                          style="
                            display: block;
                            text-decoration: none;
                            color: inherit;
                            background-color: #fbfbfb;
                            height: 24px;
                            line-height: 24px;
                          "
                        >
                          <p
                            style="
                              margin: 0;
                              padding: 0;
                              font-family: 'Montserrat', Arial, sans-serif;
                              font-size: 15px;
                              font-weight: 600;
                              line-height: 24px;
                              color: #6b7280;
                            "
                          >
                            John on LinkedIn
                          </p>
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

              <!-- Social Media Section -->
              <tr>
                <td style="background-color: #cbcbcb; padding: 0">
                  <table
                    role="presentation"
                    cellspacing="0"
                    cellpadding="0"
                    border="0"
                    width="100%"
                  >
                    <tr>
                      <td style="padding: 0">
                        <table
                          role="presentation"
                          cellspacing="0"
                          cellpadding="0"
                          border="0"
                          style="margin: 0"
                        >
                          <tr>
                            <!-- Facebook Icon -->
                            <td
                              style="
                                padding: 0;
                                width: 60px;
                                height: 60px;
                                text-align: center;
                                vertical-align: middle;
                              "
                            >
                              <a
                                href="https://www.facebook.com/inveritasoft"
                                target="_blank"
                                rel="noopener noreferrer"
                                style="
                                  display: inline-block;
                                  text-decoration: none;
                                "
                              >
                                <img
                                  src="assets/86fe2a2a805b38a53a570fffbfcedff5bee14c6e.svg"
                                  alt="Facebook"
                                  width="24"
                                  height="24"
                                  style="
                                    display: block;
                                    width: 24px;
                                    height: 24px;
                                    border: 0;
                                    outline: none;
                                    text-decoration: none;
                                  "
                                />
                              </a>
                            </td>
                            <!-- Spacer -->
                            <td
                              style="
                                padding: 0;
                                width: 14px;
                                font-size: 14px;
                                line-height: 14px;
                              "
                            >
                              &nbsp;
                            </td>
                            <!-- YouTube Icon -->
                            <td
                              style="
                                padding: 0;
                                width: 60px;
                                height: 60px;
                                text-align: center;
                                vertical-align: middle;
                              "
                            >
                              <a
                                href="https://www.youtube.com/@inveritasoft"
                                target="_blank"
                                rel="noopener noreferrer"
                                style="
                                  display: inline-block;
                                  text-decoration: none;
                                "
                              >
                                <img
                                  src="assets/e954b2b256844b45a4312866e2427080e4f4680e.svg"
                                  alt="YouTube"
                                  width="24"
                                  height="24"
                                  style="
                                    display: block;
                                    width: 24px;
                                    height: 24px;
                                    border: 0;
                                    outline: none;
                                    text-decoration: none;
                                  "
                                />
                              </a>
                            </td>
                            <!-- Spacer -->
                            <td
                              style="
                                padding: 0;
                                width: 14px;
                                font-size: 14px;
                                line-height: 14px;
                              "
                            >
                              &nbsp;
                            </td>
                            <!-- LinkedIn Icon -->
                            <td
                              style="
                                padding: 0;
                                width: 60px;
                                height: 60px;
                                text-align: center;
                                vertical-align: middle;
                              "
                            >
                              <a
                                href="https://www.linkedin.com/company/inveritasoft"
                                target="_blank"
                                rel="noopener noreferrer"
                                style="
                                  display: inline-block;
                                  text-decoration: none;
                                "
                              >
                                <img
                                  src="assets/252ab1f841d7b12fa4ab683d55d5059552029ff1.svg"
                                  alt="LinkedIn"
                                  width="24"
                                  height="24"
                                  style="
                                    display: block;
                                    width: 24px;
                                    height: 24px;
                                    border: 0;
                                    outline: none;
                                    text-decoration: none;
                                  "
                                />
                              </a>
                            </td>
                            <!-- Spacer -->
                            <td
                              style="
                                padding: 0;
                                width: 14px;
                                font-size: 14px;
                                line-height: 14px;
                              "
                            >
                              &nbsp;
                            </td>
                            <!-- Website Link -->
                            <td
                              style="
                                padding: 0 8px;
                                height: 60px;
                                text-align: center;
                                vertical-align: middle;
                              "
                            >
                              <a
                                href="https://inveritasoft.com"
                                target="_blank"
                                rel="noopener noreferrer"
                                style="
                                  display: inline-block;
                                  text-decoration: underline;
                                  color: #000000;
                                  font-family: 'Montserrat', Arial, sans-serif;
                                  font-size: 15px;
                                  font-weight: 600;
                                  line-height: 24px;
                                "
                              >
                                inveritasoft.com
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
