<div class="test-container">
  <div class="controls">
    <h1>Email Signature Test</h1>
    <div class="input-group">
      <label for="baseUrl">Base URL for Images (optional):</label>
      <input
        id="baseUrl"
        type="text"
        [value]="baseUrl()"
        (input)="onBaseUrlChange($event)"
        placeholder="https://inveritasoft.com"
        class="url-input"
      />
      <p class="help-text">
        Leave empty to use relative paths, or enter a base URL (e.g., https://inveritasoft.com) for absolute image URLs
      </p>
    </div>
  </div>

  <div class="preview-section">
    <h2>Preview</h2>
      <div class="preview-container" [innerHTML]="emailHtml()"></div>
  </div>

  <div class="code-section">
    <div class="code-block">
      <div class="code-header">
        <h3>Email Signature HTML (for direct insertion)</h3>
        <button
          class="copy-button"
          (click)="copyToClipboard(emailSignatureString())"
        >
          Copy
        </button>
      </div>
      <pre class="code-content">{{ emailSignatureString() }}</pre>
    </div>

    <div class="code-block">
      <div class="code-header">
        <h3>Full HTML Document</h3>
        <button
          class="copy-button"
          (click)="copyToClipboard(emailHtmlString())"
        >
          Copy
        </button>
      </div>
      <pre class="code-content">{{ emailHtmlString() }}</pre>
    </div>
  </div>
</div>
